<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <!-- title -->
      <h1 class="title">Tic <span style="color: floralwhite">Tac</span> Toe</h1>
      <div class="status-action">

        <div class="status">Start</div>
        <div class="reset">Reset</div>
      </div>
      <!-- for this box down , use GRID -->
      <div class="game-grid">
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
